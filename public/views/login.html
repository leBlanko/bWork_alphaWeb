<div class="container">
  <div class="row login-container column-seperation">  
    <div class="col-md-5 col-md-offset-1">
      <h2>Sign in to bWork_alphaWeb</h2>
      <p>Use Facebook, Twitter or your email to sign in.<br>
      <br>
	    <button class="btn btn-block btn-info col-md-8" type="button">
        <span class="pull-left"><i class="icon-facebook"></i></span>
        <span class="bold">Login with Facebook</span> </button>
	    <button class="btn btn-block btn-success col-md-8" type="button">
        <span class="pull-left"><i class="icon-twitter"></i></span>
        <span class="bold">Login with Twitter</span>
	    </button>
    </div>
    <div class="col-md-5 "> <br>
	    <form id="login-form" class="login-form" method="post" name="loginForm">
	      <div class="row" ng-class="{ 'has-error' : loginForm.username.$invalid && loginForm.username.$dirty }">
	        <div class="form-group col-md-10">
            <label class="form-label">Username</label>
            <div class="controls">
			        <div class="input-with-icon  right">                                       
			          <i class=""></i>
				       <input type="text" name="txtusername" id="txtusername" class="form-control" ng-model="user.username">
			        </div>
            </div>
          </div>
        </div>
	      <div class="row" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }">
          <div class="form-group col-md-10">
            <label class="form-label">Password</label>
            <span class="help"></span>
            <div class="controls">
			        <div class="input-with-icon  right">                                       
				        <i class=""></i>
				        <input type="password" name="txtpassword" id="txtpassword" class="form-control" ng-model="user.password">
			        </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <button class="btn btn-primary btn-cons pull-right" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)" >Login</button>
          </div>
        </div>
	    </form>
    </div>
  </div>
</div>
